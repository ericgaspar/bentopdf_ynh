#:schema https://raw.githubusercontent.com/YunoHost/apps/main/schemas/manifest.v2.schema.json

packaging_format = 2

id = "bentopdf"
name = "Bentopdf"
description.en = "Privacy First PDF Toolkit"
description.fr = "Kit d'outils PDF Privacy First"

version = "2.1.0~ynh1"

maintainers = ["eric_G"]

[upstream]
license = "AGPL-3.0"
website = "https://bentopdf.com"
admindoc = "https://bentopdf.com/docs/self-hosting/"
code = "https://github.com/alam00000/bentopdf"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = "all"
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]

    #url = "https://github.com/alam00000/bentopdf/releases/download/v2.1.0/dist-2.1.0.zip"
    #sha256 = "9bf84da49ba2016a838b75ae560edb93e925b8a367643f232dd2d401236e54be"

    url = "https://github.com/alam00000/bentopdf/archive/refs/tags/v2.1.0.tar.gz"
    sha256 = "3dd5b9648bc5d1f56d1be68f221b66071aea547898a4359e37b97b7d348fed4e"

    autoupdate.strategy = "latest_github_tag"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"
    
    [resources.permissions]
    main.url = "/"

    [resources.nodejs]
    version = "22"
